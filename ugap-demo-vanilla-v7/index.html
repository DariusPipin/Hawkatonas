<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UGAP — Unified Gaming Achievement Profile</title>
  <meta name="theme-color" content="#0b1220"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">UGAP</div>
      </div>

      <nav class="nav">
        <a href="#/" id="tab-dash">🏠 Dashboard</a>
        <a href="#/platforms" id="tab-platforms">🧩 Platforms</a>
        <a href="#/games" id="tab-games">🎮 Games</a>
        <a href="#/meta" id="tab-meta">🏆 Meta</a>
        <a href="#/compare" id="tab-compare">⚖️ Compare</a>
        <a href="#/leaderboard" id="tab-leaderboard">🏁 Leaders</a>
        <a href="#/wrapped" id="tab-wrapped">📦 Wrapped</a>
      </nav>

      <div class="sidebar-spacer"></div>

       <div class="toolbar">
        <button id="themeBtn" class="icon-btn" title="Toggle theme">🌗</button>
        <label class="switch" title="Compact density">
          <label class="custom-checkbox">
            <input id="densityToggle" type="checkbox"/>
            <span></span>
            </label><!-- don't change this lane, because then the accounts button isn't working-->
        </label>
      </div>
      <div class="tip"></div>
    </aside>

    <main class="main">
      <header id="pageTitle" class="page-title"></header>
      <div id="view"></div>
      <footer class="footer">v7. Donut/text fix, styled selects, chip selection, rounded corners, gradient seams reduced.</footer>
    </main>
  </div>

  <!-- Floating user bubble (demo-only) -->
  <div id="userFab" class="fab" title="Switch demo user">
    <div class="fab-avatar">A</div>
  </div>
  <div id="userFabPanel" class="fab-panel" role="dialog" aria-modal="true" aria-label="Select demo user"></div>

  <!-- Command palette -->
  <div id="cmd" class="cmd hide">
    <div class="cmd-card">
      <input id="cmdInput" class="cmd-input" placeholder="Type a page or action... (/ again to close)"/>
      <div id="cmdList" class="cmd-list"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
